          "author": "houngkyung-kim",

          "content": "사실 나는 얼마 전까지 단축키에 대해 별로 신경쓰지 않았다.“마우스가 있는데 굳이 왜 단축키를 써야할까?”원하는 버튼을 클릭하면 되는 매우 직관적인 방법을 두고 불편하게(?) 단축키를 외워야할 필요성을 느끼지 못했다.하지만 이것은 정말 엄청난 착각이었다.우연한 기회로 gmail 단축키를 사용하게 되면서 엄청난 자유로움과 해방감을 경험했다. 이를 기회로 내가 자주 쓰는 프로그램들은 무조건 단축키를 외워야겠다고 생각하게 됐다.이렇게 내가 단축키 모음 글을 쓰는 이유도 나처럼 있다는 것은 알았지만 느껴보지 못한 사람들이 단축키를 쓰게 되면서 신세계를 경험하기 바라기 때문이다.이제 사설은 그만하고 유용한 [ 크롬 브라우저 단축키 ] 를 살펴보자.주소창 커서 이동 : cmd + l새 탭 열기 : cmd + t현재 탭 끄기 : cmd + w탭 이동하기 : cmd + 숫자이전 페이지 : cmd + [다음 페이지 : cmd + ]시크릿 탭 열기 : shift _개발자 모드 열기 : shift + option + i현재 창 닫기: cmd + shift + w창 최소화: cmd + m크롬 숨기기 : cmd + h크롬 끄기: cmd + q",

          "author": "houngkyung-kim",

          "content": "자바스크립트 String오늘은 자바스크립트에서 String에 대해 살펴봅시다.자바스크립트에서 string은 따옴표나 쌍따옴표를 통해 표현합니다.\"이것은 스트링입니다\";'이것도 스트링이죠';두 가지 경우 정확히 동일한 표현입니다. 하지만 한 가지 주의해야할 것은 ‘ 로 시작했으면 ‘ 러, “로 시작했으면 “로 끝나야 합니다.'이건 잘못된 표현입니다.\";다음으로 스트링에서 쓸 수 있는 기본적인 method을 살펴봅시다.  .length 이 method는 스트링의 길이를 반환합니다.\"apple\".length;// 5  .include(searchString)이 method는 String에 특정 String이 포함되어 있는지 확인합니다.\"apple\".include(\"ppl\"); // true\"apple\".include(\"ppa\"); // false  .toUpperCase()이 method는 영문 소문자 String을 대문자로 변환합니다.\"Banana\".toUpperCase; // \"BANANA\"  .toLowerCase()이 method는 영문 대문자 String을 소문자로 변환합니다.\"Pineapple\".toLowerCase(); // \"pineapple\"참고일반적으로 method는 함수이기 때문에 선언 시 괄호 ()가 뒤에 붙는다. 다만 length의 경우는 괄호가 없는데 내재적으로 이미 포함된 것이다.기타string.startWith(searchString)string.endsWith(searchString)string.trim()",

          "author": "houngkyung-kim",
          "category": "",
          "content": "몽구스 MongooseMongoose는 node.js 환경에서 Schema를 활용해 쉽고 간편하게 몽고DB 데이터를 객체로 모델링하는 솔루션입니다. 원래 몽고DB는 noSQL이기 때문에 데이터의 유효성 검사나 캐스팅 및 비즈니스 로직을 작성하는 것이 어려웠습니다. 하지만 Schema를 활용하기 때문에 몽구스는 몽고DB를 더욱 편리하게 쓸 수 있게 하는 도와줍니다.스키마 Schema스키마는메소드  조회: find, findOne, findById  삭제 및 수정: findOneAndRemove, findOneAndUpdate, findByIdAndRemove, findByIdAndUpdatepopulateObjectId를 객체로 바꿔주는 기능Promise  async / await  save쿼리 빌더  where  equals, ne  exists  gt, lt, gte, lte  in, nin, all  and, or, nor  size, mode, slice  within, box, circle, geometry, near, intersects, maxDistance  distinct  regex  select  skip, limit  sort  find, findOne, findOneAndRemove, findOneAndUpdate참고Mongoose 공식 웹사이트",

_shortname: xxxxxxxx# disqus는 온라인 댓글 시스템. 댓글 기능을 사용하기 위해# disqus를 이용할 것인지 여부와 만약 사용하면# disqus shortname을 입력 ( disqus username이 아님 )# Google Analyticsgoogle_analytics: UA-xxxxxxxx-x # replace with your GA tracking identifier# Google Analytics을 사용할 경우 GA tracking identifier를 입력# Permalinkspermalink: /:title# permalink: /author/:author# permalink: /tag/:title# 각각의 post에 고정주소를 어떤 방식으로 할당할 것인지를 결정# 이 값을 바꾸면 작성한 포스트의 저장위치나 파일이름이 변경된다.# gems and other configsplugins: [jekyll-paginate, jekyll-feed, jekyll-gist]feed:  path: feed.xml# Travis-CI 설정입니다.safe: Falselsi: Falseusername: houngkyung-kimrepo: houngkyung-kim.github.io# username : travis-ci와 연동하는 github의 username# repo: travis-ci와 연동하는 github의 repository이름# https://github.com/&lt;username&gt;/&lt;repository&gt;branch: master# 사용할 branch명relative_source:# destination: ./output/destination: ../[GitHubPage]/# compile된 결과가 생성되는 폴더# 이 폴더안의 내용이 우리가 운영하는 블로그 내용이 컴파일되서 들어간다.# 이 폴더안의 내용을 github repository(https://username.github.io)에 push# 만약 Travis-CI를 이용할 예정이면 이 부분을 git submodule로# github repository(https://username.github.io)에 연결해야 한다.# exclude는 Jekyll컴파일 시 destination에 포함될 필요가# 없는것들을 명시한다. (node_modules와 필요없는 것들은 제외)exclude:  - README.md  - Rakefile  - Gemfile  - Gemfile.lock  - changelog.md  - &quot;*.Rmd&quot;  - vendor  - .travis.yml  - node_modules  - assets/css  - assets/images  - _posts/angular  - _posts/et-cetera  # - _posts/python  - _posts/typescript  # - _posts/web  - _posts/iot  - _posts/r  - _posts/economy",
